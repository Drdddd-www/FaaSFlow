main:
  type: workflow
  start: rand
  end: add
  nodes:
    - name: rand
      type: function
      source: rand
      next:
        - square
        - cube
    - name: square
      type: function
      source: square
      parameters:
        x: $.rand.Output.RandomResult
      next:
        - add
    - name: cube
      type: function
      source: cube
      parameters:
        x: $.rand.Output.RandomResult
      next:
        - add
    - name: add
      type: function
      source: add
      parameters:
        x: $.square.Output.SquareResult
        y: $.cube.Output.CubeResult


