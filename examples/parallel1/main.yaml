main:
  type: workflow
  start: rand
  end: add
  nodes:
    - name: rand
      type: function
      source: rand.py
      next:
        - square
        - cube
    - name: square
      type: function
      source: square.py
      parameters:
        x: $.rand.Output.RandomNumber
      next:
        - add
    - name: cube
      type: function
      source: cube.py
      parameters:
        x: $.rand.Output.RandomNumber
      next:
        - add
    - name: add
      type: function
      source: add.py
      parameters:
        x: $.square.Output.SquareResult
        y: $.cube.Output.CubeResult

#   ------------> square -------------|
#   |                                 ↓
#  rand                              add
#   |                                 ↑ 
#   |-----------> cube  --------------|
