main:
  type: workflow
  start: rand
  end: add
  nodes:
    - rand
    - square
    - cube
    - add

rand:
  type: function
  source: rand
  next:
    - square
    - cube

square:    
  type: function
  source: square
  parameters:
    x: $.rand.Output.RandomResult
  next:
    - add

cube:
  type: function
  source: cube
  parameters:
    x: $.rand.Output.RandomResult
  next:
    - add

add:
  type: function
  source: add
  parameters:
    x: $.square.Output.SquareResult
    y: $.cube.Output.CubeResult


#   ------------> square  ------------|
#   |                                 ↓
#  rand                              add
#   |                                 ↑ 
#   |-----------> cube    ------------|
