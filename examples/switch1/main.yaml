main:
  type: workflow
  start: rand
  end: branch
  nodes: 
    - name: rand
      type: function
      source: rand.py
      next: 
        - branch
    - name: branch
      type: switch
      choices:
        - condition: $.rand.Output.RandomNumber < 5
          go: 
            name: echo0
            type: function
            source: echo.py
            parameters:
              x: 0
        - condition: $.rand.Output.RandomNumber > 5
          go:
            name: echo1
            type: function
            source: echo.py
            parameters:
              x: 1
        - default: 
            name: echo2
            type: function
            source: echo.py
            parameters:
              x: 2
      
# rand- -----(output < 5)-----> echo 0
#    |       
#    |--------(output > 5)----> echo 1      
#    |
#    |--------(output = 5)----> echo 2