main:
  type: workflow
  start: random
  end: switch_example
  nodes: 
    - name: random
      type: function
      operation: random.py
      paramerters:
      next: 
        - switch_example
    - switch_example
        
switch_example:
  type: switch
  choices:
    - condition: "{$.random.Output < 5}"
      go: echo0
    - condition: "{$.random.Output >= 5}"
      go: echo1
    - default: echo2
    
echo0:
  type: function
  operation: echo.sh
  parameters:
    L: 0
    R: 0

echo1:
  type: function
  operation: echo.sh
  parameters:
    L: 1
    R: 1

echo2:
  type: function
  operation: echo.sh
  parameters:
    L: 2
    R: 2

# random -----(output < 5)-----> echo 0
#    |       
#    |--------(output > 5)----> echo 1      
#    |
#    |--------(output = 5)----> echo 2   