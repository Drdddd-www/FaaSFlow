main:
  type: workflow
  start: rand
  end: branch
  nodes: 
    - rand
    - branch

rand:
  type: function
  source: rand
  next: 
    - branch

branch:
  type: switch
  choices:
    - condition: $.rand.Output.RandomNumber < 5
      go: echo0 
    - condition: $.rand.Output.RandomNumber > 5
      go: echo1
    - default: echo2
        
echo0:
  type: function
  source: echo
  parameters:
    x: 0
      
echo1:
  type: function
  source: echo
  parameters:
    x: 1

echo2:
  type: function
  source: echo
  parameters:
    x: 2

      
# rand- -----(output < 5)-----> echo 0
#    |       
#    |--------(output > 5)----> echo 1      
#    |
#    |--------(output = 5)----> echo 2