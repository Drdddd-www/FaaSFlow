main:
  type: workflow
  start: generateInput
  end: GoodBye
  nodes: 
    - name: generateInput
      type: function
      source: generateInput.py
      next: 
        - handleInput
    - name: handleInput
      type: switch
      next: GoodBye
      choices:
        - condition: $.generateInput.Output.x < $.generateInput.Output.y
          go:
            name: invalid
            type: function
            source: invalid.py
        - condition: $.generateInput.Output.x >= $.generateInput.Output.y
          go: 
            name: calc
            type: workflow
            start: sub
            end: sqrt
            nodes:
              - name: sub
                type: function
                source: sub.py
                parameters:
                  x: $.generateInput.Output.x
                  y: $.generateInput.Output.y
                next: 
                  - sqrt
              - name: sqrt
                type: function
                source: sqrt.py
                parameters:
                  x: $.sub.Output.SubResult
    - name: GoodBye              
      type: function
      source: GoodBye.py
      parameters:
        input: $.handleInput.Output.Result            
    

